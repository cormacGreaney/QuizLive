name: CD (publish images to GHCR)

on:
  push:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  OWNER: ${{ github.repository_owner }}

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Normalize owner to lowercase
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Compute tags
        id: vars
        run: |
          SHORT_SHA="${GITHUB_SHA::7}"
          echo "SHORT=${SHORT_SHA}" >> $GITHUB_OUTPUT

      # auth-service
      - name: Build & push auth-service
        uses: docker/build-push-action@v6
        with:
          context: ./auth-service
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-auth-service:sha-${{ steps.vars.outputs.SHORT }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-auth-service:latest

      # qms-service
      - name: Build & push qms-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./qms-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-qms-service:sha-${{ steps.vars.outputs.SHORT }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-qms-service:latest

      # rts-service
      - name: Build & push rts-service
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./rts-service/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-rts-service:sha-${{ steps.vars.outputs.SHORT }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-rts-service:latest

      # api-gateway
      - name: Build & push api-gateway
        uses: docker/build-push-action@v6
        with:
          context: ./api-gateway
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-api-gateway:sha-${{ steps.vars.outputs.SHORT }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-api-gateway:latest

      # frontend
      - name: Build & push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-frontend:sha-${{ steps.vars.outputs.SHORT }}
            ${{ env.REGISTRY }}/${{ env.OWNER_LC }}/quizlive-frontend:latest
