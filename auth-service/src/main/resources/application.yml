server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/quiz_auth?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}
  flyway:
    enabled: false
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
  jackson:
    deserialization:
      FAIL_ON_UNKNOWN_PROPERTIES: false

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics

auth:
  jwt:
    issuer: quiz-auth
    secret: ${JWT_SECRET:please-change-me}
    accessTokenTtlMinutes: 15
    refreshTokenTtlDays: 14

google:
  oauth:
    clientId: ${GOOGLE_CLIENT_ID:YOUR_GOOGLE_CLIENT_ID}
    clientSecret: ${GOOGLE_CLIENT_SECRET:YOUR_GOOGLE_CLIENT_SECRET}
    tokenUri: https://oauth2.googleapis.com/token
    userInfoUri: https://www.googleapis.com/oauth2/v2/userinfo
    allowedRedirectUris:
      - http://localhost:5173/oauth2/callback/google
      - http://localhost:5173/oauth2/callback/google/

cors:
  allowed-origins: "*"
  allowed-methods: "GET,POST,PUT,DELETE,OPTIONS"
  allowed-headers: "*"
