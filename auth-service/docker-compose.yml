services:
  mysql:
    image: mysql:8.0
    container_name: quiz_mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: quiz_auth
    ports: [ "3306:3306" ]
    command: ["--default-authentication-plugin=mysql_native_password","--sql-mode="]
    healthcheck:
      test: ["CMD","mysqladmin","ping","-h","localhost","-uroot","-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 10

  auth-service:
    build: .
    image: quiz/auth-service:local
    container_name: auth_service
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      DB_USERNAME: root
      DB_PASSWORD: ${DB_PASSWORD}
      JWT_SECRET: ${JWT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/quiz_auth?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
      SPRING_PROFILES_ACTIVE: docker
    ports: [ "8081:8081" ]
    healthcheck:
      test: ["CMD","wget","-qO-","http://localhost:8081/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 10
