server:
  port: 8082

spring:
  datasource:
    # Inside Docker: host is 'mysql' (service name). Locally you can override SPRING_DATASOURCE_URL.
    url: ${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/quiz_qms?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:password}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

management:
  endpoints:
    web:
      exposure:
        include: health,info
